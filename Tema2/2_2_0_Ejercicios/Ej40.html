         // Función para generar números aleatorios entre 1 y 90
         function numAleatorio() {
        var arr = []; // Array para almacenar los números aleatorios

        // Generamos 20 números aleatorios
        for (var i = 1; i <= 20; i++) {
          var num = Math.floor(Math.random() * 90) + 1; // Número entre 1 y 90
          arr.push(num);
        }
        return arr;
      }
