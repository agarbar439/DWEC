<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 11</title>
  </head>
  <body>
    <button type="button" onclick="comprobarArray()">
      Pulsa para comprobar los dos arrays
    </button>
    <p id="resultado"></p>


    <script>
      var arr1 = [1, 2, 3, 4];
      var arr2 = [1, 1, 3, 4];

      function comprobarArray() {
        var iguales =
          arr1.length === arr2.length &&
          arr1.every((value, index) => value === arr2[index]);
        if (iguales) {
          document.getElementById("resultado").innerHTML = "Los arrays son iguales";
        } else {
          document.getElementById("resultado").innerHTML = "Los arrays no son iguales";
        }
      }
    </script>
  </body>
</html>
