<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Tiempo</title>
</head>
<body>
    <h1>Conversor de Tiempo</h1>
    <label for="dias">DÃ­as:</label>
    <input type="number" id="dias" name="dias"><br><br>
    <label for="horas">Horas:</label>
    <input type="number" id="horas" name="horas"><br><br>
    <label for="minutos">Minutos:</label>
    <input type="number" id="minutos" name="minutos"><br><br>
    <button onclick="convertirTiempo()">Convertir a Segundos</button>
    <p id="resultado"></p>

    <script>
        function convertirTiempo() {
            const dias = parseInt(document.getElementById('dias').value) || 0;
            const horas = parseInt(document.getElementById('horas').value) || 0;
            const minutos = parseInt(document.getElementById('minutos').value) || 0;

            const segundos = (dias * 24 * 3600) + (horas * 3600) + (minutos * 60);

            document.getElementById('resultado').innerText = `Total en segundos: ${segundos}`;
        }
    </script>
</body>
</html>
