<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz 3x3 con Diagonal Principal</title>
    <script>
        // Funci칩n que modifica la matriz
        function modificarMatriz(matriz) {
            for (let i = 0; i < matriz.length; i++) {
                for (let j = 0; j < matriz[i].length; j++) {
                    if (i !== j) {
                        matriz[i][j] = 0; // Cambia a 0 si no est치 en la diagonal principal
                    }
                }
            }
            return matriz;
        }

        // Mostrar matriz en la p치gina
        function mostrarMatriz(matriz) {
            let resultado = '';
            for (let i = 0; i < matriz.length; i++) {
                resultado += matriz[i].join(' ') + '<br>';
            }
            document.getElementById('resultado').innerHTML = resultado;
        }

        // Cuando se hace clic en el bot칩n, se modifica y muestra la matriz
        function manejarClick() {
            let matriz = [
                [1, 2, 3],
                [4, 5, 6],
                [7, 8, 9]
            ];

            const matrizModificada = modificarMatriz(matriz);
            mostrarMatriz(matrizModificada);
        }
    </script>
</head>
<body>
    <h1>Matriz 3x3</h1>
    <button onclick="manejarClick()">Modificar Matriz</button>
    <div id="resultado"></div>
</body>
</html>
