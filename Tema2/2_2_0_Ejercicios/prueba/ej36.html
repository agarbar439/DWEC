<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparar Palabras</title>
    <script>
        // Función que compara si dos palabras contienen las mismas letras
        function contienenMismasLetras(palabra1, palabra2) {
            // Convertir ambas palabras a minúsculas, luego ordenar sus letras
            const ordenada1 = palabra1.toLowerCase().split('').sort().join('');
            const ordenada2 = palabra2.toLowerCase().split('').sort().join('');

            // Comparar las palabras ordenadas
            return ordenada1 === ordenada2;
        }

        // Función que se ejecuta al hacer clic en el botón
        function verificarPalabras() {
            // Obtener los valores de las cajas de texto
            let palabra1 = document.getElementById("palabra1").value;
            let palabra2 = document.getElementById("palabra2").value;

            // Verificar si ambas palabras tienen las mismas letras
            let resultado = contienenMismasLetras(palabra1, palabra2);

            // Mostrar el resultado
            if (resultado) {
                document.getElementById("resultado").innerHTML = "Las palabras contienen las mismas letras.";
            } else {
                document.getElementById("resultado").innerHTML = "Las palabras no contienen las mismas letras.";
            }
        }
    </script>
</head>
<body>

    <h1>Verificar si las Palabras Contienen las Mismas Letras</h1>

    <!-- Etiquetas y campos de entrada para las palabras -->
    <label for="palabra1">Palabra 1:</label>
    <input type="text" id="palabra1"><br><br>

    <label for="palabra2">Palabra 2:</label>
    <input type="text" id="palabra2"><br><br>

    <!-- Botón para ejecutar la comparación -->
    <button onclick="verificarPalabras()">Verificar</button>

    <!-- Sección para mostrar el resultado -->
    <h2>Resultado:</h2>
    <div id="resultado"></div>

</body>
</html>
