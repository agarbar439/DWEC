<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Función Autoejecutable</title>
    <script>
        // Función autoejecutable
        (function() {
            // Mostrar mensaje inicial
            document.write("Comenzando...<br>");
            
            // Usar setTimeout para mostrar el mensaje final después de 3 segundos
            setTimeout(function() {
                document.write("Finalizado.");
            }, 3000);
        })();
    </script>
</head>
<body>
</body>
</html>
