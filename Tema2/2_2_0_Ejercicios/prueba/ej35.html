<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Valores de Números</title>
    <script>
        // Función que calcula la suma, media, multiplicación del primero con el último y división del segundo con el penúltimo
        function calcularValores(...numeros) {
            if (numeros.length < 4) {
                return "Debes proporcionar al menos cuatro números.";
            }

            // Suma de los números
            let suma = numeros.reduce((acumulador, actual) => acumulador + actual, 0);
            
            // Media aritmética
            let media = suma / numeros.length;
            
            // Multiplicación del primero con el último
            let multiplicacionPrimeroUltimo = numeros[0] * numeros[numeros.length - 1];
            
            // División del segundo con el penúltimo
            let divisionSegundoPenultimo = numeros[1] / numeros[numeros.length - 2];
            
            return {
                suma: suma,
                media: media,
                multiplicacionPrimeroUltimo: multiplicacionPrimeroUltimo,
                divisionSegundoPenultimo: divisionSegundoPenultimo
            };
        }

        // Función para manejar el evento al hacer clic en el botón
        function manejarClick() {
            // Obtener los valores ingresados por el usuario
            let numeros = [
                parseFloat(document.getElementById("numero1").value),
                parseFloat(document.getElementById("numero2").value),
                parseFloat(document.getElementById("numero3").value),
                parseFloat(document.getElementById("numero4").value),
                parseFloat(document.getElementById("numero5").value)
            ];

            // Asegurarse de que todos los valores sean números válidos
            if (numeros.some(isNaN)) {
                alert("Por favor, introduce solo números válidos.");
                return;
            }

            // Llamar a la función para calcular los valores
            let resultado = calcularValores(...numeros);

            // Mostrar los resultados
            document.getElementById("resultado").innerHTML = `
                Suma: ${resultado.suma}<br>
                Media: ${resultado.media}<br>
                Multiplicación del primero con el último: ${resultado.multiplicacionPrimeroUltimo}<br>
                División del segundo con el penúltimo: ${resultado.divisionSegundoPenultimo}<br>
            `;
        }
    </script>
</head>
<body>

    <h1>Calculadora de Valores</h1>

    <!-- Etiquetas y campos de entrada para los números -->
    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1" required><br><br>

    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2" required><br><br>

    <label for="numero3">Número 3:</label>
    <input type="number" id="numero3" required><br><br>

    <label for="numero4">Número 4:</label>
    <input type="number" id="numero4" required><br><br>

    <label for="numero5">Número 5 (opcional):</label>
    <input type="number" id="numero5"><br><br>

    <!-- Botón para ejecutar la función -->
    <button onclick="manejarClick()">Calcular</button>

    <!-- Sección para mostrar los resultados -->
    <h2>Resultado:</h2>
    <div id="resultado"></div>

</body>
</html>
