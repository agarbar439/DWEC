<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir Array Bidimensional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #resultado {
            margin-top: 20px;
            white-space: pre-wrap; /* Mantiene el formato del texto */
        }
    </style>
</head>
<body>
    <button id="convertirArray">Convertir a Array Unidimensional</button>
    <div id="resultado"></div>

    <script>
        // Definir el array bidimensional
        const arrayBidimensional = [[21, 2, 3, 4], [45, 32, 22, 9], [0, 66, 7, 4], [-3, 32, 11, 90], [59, -2, -63, 15]];

        // Obtener el botón y el div para mostrar el resultado
        const boton = document.getElementById('convertirArray');
        const resultadoDiv = document.getElementById('resultado');

        // Agregar un evento click al botón
        boton.addEventListener('click', () => {
            // Convertir el array bidimensional a un array unidimensional
            const arrayUnidimensional = arrayBidimensional.flat();
            // Mostrar el resultado
            resultadoDiv.innerText = JSON.stringify(arrayUnidimensional, null, 2);
        });
    </script>
</body>
</html>
