<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversión de Fahrenheit a Celsius</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Conversor de Fahrenheit a Celsius</h1>
    <label for="fahrenheit">Grados Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Introduce los grados Fahrenheit">
    <button id="convertir">Convertir</button>
    <div id="resultado"></div>

    <script>
        // Función para convertir Fahrenheit a Celsius
        function fahrenheitACelsius(fahrenheit) {
            return (fahrenheit - 32) * 5 / 9;
        }

        // Evento para el botón de conversión
        document.getElementById('convertir').addEventListener('click', () => {
            const fahrenheit = parseFloat(document.getElementById('fahrenheit').value);
            if (!isNaN(fahrenheit)) {
                const celsius = fahrenheitACelsius(fahrenheit);
                document.getElementById('resultado').innerText = `${fahrenheit} °F es igual a ${celsius.toFixed(2)} °C`;
            } else {
                document.getElementById('resultado').innerText = 'Por favor, introduce un número válido.';
            }
        });
    </script>
</body>
</html>
