  <body>
    <h3>
      Realiza un programa JavaScript que calcule el Ã¡rea y la longitud de una
      circunferencia de radio 5.
    </h3>

    <script>
      const PI = 3.14; // Constante de PI
      const radio = 5; // Constante del radio

      //Funcion para calcular el radio
      function calcularArea(radio) {
        return Math.pow(radio, 2) * PI;
      }

      //Funcion para calcular la longitud
      function calcularLongitud(radio) {
        return 2 * radio * PI;
      }

      // Resultados por consola
      console.log(calcularArea(radio));
      console.log(calcularLongitud(radio));
    </script>
  </body>
