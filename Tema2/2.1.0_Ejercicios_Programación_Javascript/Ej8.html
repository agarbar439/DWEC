<body>
  <h3>
    Realiza un script que extraiga el mes y el año de una fecha concreta.
  </h3>

  <script>
    // Funcion para extraer el mes y año de una fecha
    function extraerMesAño() {
      var fecha = new Date("08/16/2016");

      console.log(fecha.getMonth() + 1); // Sumar 1 para obtener el mes correcto
      console.log(fecha.getFullYear());
    }
    extraerMesAño(); // Llamar a la función para ver los resultados en la consola

    var fecha2 = new Date("08/16/2016");
    var resultado = fecha2.split("/");
    console.log(resultado[0]);
    console.log(resultado[1]);
    console.log(resultado[2]);


  </script>
</body>
