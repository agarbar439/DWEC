<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 4</title>
  </head>
  <body>
    <h3>
      El operador typeof permite saber el tipo de una variable. Crea un programa
      en el que pongas ejemplos de su utilizaci√≥n.
    </h3>

    <script>
      // Variables de los diferentes tipos
      var numero = 5;
      var palabra = "hola";
      var verdadero = true;
      var nulo = null;

      // Resultados para ver los tipos
      console.log(typeof numero);
      console.log(typeof palabra);
      console.log(typeof verdadero);
      console.log(typeof nulo);
    </script>
  </body>
</html>
