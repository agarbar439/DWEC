<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="salida"></div>

    <script>
      function numAleatorio(){
        return Math.floor(Math.random() * 100) + 1; // Genera n√∫meros entre 1 y 100
      }  

      var arr = [];
      
      for(var i = 0; i < 8;i++){
            arr.push(numAleatorio());
      }
     
      document.getElementById('salida').innerText = arr.join(', ');

    </script>
</body>
</html>
