    let array1 = [3, 8, 12, 1, 7, 4]; // Array de numeros

    function filterNumbersGreaterThan(arr, numeroFiltrar) {
        let arrayFiltrado = []; // Arrayvacio para guardar los numeros
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < numeroFiltrar) { // Si el numero de la posicion x es menor que el filtro
                arrayFiltrado += arr[i] + " "; // Guardar el el array vacio
            }
        }
        return arrayFiltrado;
    }
