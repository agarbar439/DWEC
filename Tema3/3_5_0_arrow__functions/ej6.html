<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejecicio 6</title>
</head>

<body>
    <input type="text" id="nombre" placeholder="Nombre">
    <input type="text" id="clase" placeholder="Clase, (Primera mayuscula)">
    <input type="text" id="asiento" placeholder="Numero asiento">

    <button type="submit" onclick="reservas()">Enviar</button>

    <p id="resultado"></p>

    <script>
        const capacidad = ["", "", "", "", "", "", "", "", "", ""]; // 10 asientos

        const reservas = () => {
            // Recoger los valores de los input
            const nombre = document.getElementById("nombre").value;
            const clase = document.getElementById("clase").value;
            const asiento = parseInt(document.getElementById("asiento").value);
            const etiquetaP = document.getElementById("resultado");

            if (nombre === "" || (clase !== "First" && clase !== "Turista")) { // Si hay algun campo vacio o erroneo
                etiquetaP.innerText = "Error."; // Error
                return;
            }

            if (clase === "First" && asiento > 0 && asiento <= 5) { // Si es first y el asiento entre 1 y 5
                if (capacidad[asiento - 1] === "") { // Si el asiento esta vacio, (contorlar el array)
                    capacidad[asiento - 1] = nombre; // Asignar el nombre
                    etiquetaP.innerText = "Nombre: " + nombre + ", "  + "Asiento: " +  asiento + ", Clase: " + clase;
                } else {
                    etiquetaP.innerText = "El asiento ya esta ocupado";
                }
            } else if (clase === "Turista" && asiento > 5 && asiento <= 10) { // Si es turista, el asiento mayor que 5 y menor igual que 10
                if (capacidad[asiento - 1] === "") { // Si el asiento esta vacio
                    capacidad[asiento - 1] = nombre; // Asignar el nombre
                    etiquetaP.innerText = "Nombre: " + nombre + ", "  + "Asiento: " +  asiento + ", Clase: " + clase;
                } else {
                    etiquetaP.innerText = "El asiento ya esta ocupado";
                }
            } else {
                etiquetaP.innerText = "Número de asiento no válido";
            }

            // Comprobaciones por consola
            console.log(capacidad);

            //Modificar que salgan los cuadros y seleccionar el asiento pinchando
        }
    </script>

</body>

</html>
