<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invertir un array</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 3, 4, 5];

      function invertirArray(arr) {
        let arrayVacio = [];
        let index = 0;
        for (let i = arr.length - 1; i >= 0; i--) {
          arrayVacio[index] = arr[i];
          index++;
        }
        console.log(arrayVacio);
      }
      invertirArray(arr);
    </script>
  </body>
</html>
